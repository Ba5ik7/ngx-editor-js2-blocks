name: Publish Changed Angular Libraries

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org/"

      - name: Use Node.js cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build libraries
        run: npm run build-all-libraries

      - name: Publish to npm
        run: |
          npm publish --no-git-checks --access public "dist/$PROJECT"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          PROJECT: ${{ env.PROJECT }}
          NPM_CONFIG_GIT_CHECKS: "false"
